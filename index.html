<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div>
        <h1>Rock Paper Scissors Game</h1>
        <h2>Rules:</h2>
        <ul>Rock beats scissors because rock crushes scissors.</ul>
        <ul>Scissors beat paper because scissors cut paper.</ul>
        <ul>Paper beats rock because paper covers rock</ul>
        <p>First player to reach a score of 5 wins the game!</p>
    </div>
    <div>
        <button id="rock",>"Rock"</button>
        <button id="paper">"Paper"</button>
        <button id="scissors">"Scissors"</button>
    </div>
    <div class="game-results"></div>
    <div class="scores">
        Your Score: 0 vs Computer Score: 0
    </div>
    <script src="script.js" async></script>
</body>
</html>
